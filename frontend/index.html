<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../frontend/css/style.css">
  <title>날씨</title>
</head>
<body>
  <div class="background"></div>
  <div class="back"></div>
  <div class="main">
    <div class="title">
      <div class="titleTime"></div>
      <span>/</span>
      <div class="titleText">서울 날씨</div>
    </div>
    <div class="header">
      <div class="weatherBox">
        <div class="weatherImg"></div>
        <div class="weatherText"></div>
      </div>
      <div class="weatherTmp"></div>
      <div class="tmx"></div>
      <div class="tmn"></div>
    </div>
    <div class="body">
      <div class="weather">
        <ul>
          <li class="wind"></li>
          <li>바람</li>
        </ul>
        <ul>
          <li class="humidity"></li>
          <li>습도</li>
        </ul>
        <ul>
          <li class="precipitation"></li>
          <li>강수확률</li>
        </ul>
      </div>
    </div>
    <div class="footer">
      <div class="clockText"></div>
    </div>
  </div>
  <script src="../frontend/js/script.js"></script>
</body>
</html>
